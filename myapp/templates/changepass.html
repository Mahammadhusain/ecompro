{% extends 'base.html' %}
{% load static %}

{% block title %}
    Change Password |
{% endblock title %}
    

{% block body %}
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-sm-12 p-0 m-0 ">
            <h2 class="display-4 p-1 border text-center text-light bg-secondary">Change Password</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-5 border p-3 ml-3 ">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Example label</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Another label</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Another input placeholder">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary"><i class="fas fa-key"></i> Change Password</button>
                </div>
            </form>
        </div>
        
    </div>
   


</div>
{% endblock body %}
