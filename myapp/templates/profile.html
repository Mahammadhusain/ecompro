{% extends 'base.html' %}
{% load static %}

{% block title %}
Profile |
{% endblock title %}


{% block body %}
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-sm-12 m-0 p-0 ">
            <h2 class="display-4 p-1 border text-center text-light bg-secondary">Profile</h2>
        </div>
    </div>
    <div class="row  ">

        <div class="col-sm-12 col-lg- mt-5 d-flex justify-content-center">
            <img class="border" style="height: 200px;  border-radius: 100px;" src="{% static 'u.jpg' %}" alt="...">

        </div>

        <div class="col-sm-12 col-lg-4 mt-5 border-right border-dark ">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter E-Mail" >
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Username" >
            </div>
            
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
          </form>
        </div>
        
        <div class="col-sm-12 col-lg-7 mt-5">
            <table class="table table-striped">
                
                <tbody>
                  <tr>
                    <th>Username : </th>
                    <td>Mark</td>
                    
                  </tr>
                  <tr>
                    <th >Firstname :</th>
                    <td>Jacob</td>
                    
                  </tr>
                  <tr>
                    <th >Lastname :</th>
                    <td>Larry</td>
                    
                  </tr>
                  <tr>
                    <th >Email :</th>
                    <td>Larry</td>
                    
                  </tr>
                </tbody>
              </table>
        </div>

        
    </div>
    <div class="row ">
        <div class="col-sm-12 p-2 d-flex justify-content-center">
            <a class="btn btn-success ml-2" type="submit"><i class="fas fa-user-edit"></i> Update Profile</a>
        </div>
    </div>


</div>
{% endblock body %}
